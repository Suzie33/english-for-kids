<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">
    <title>English for kids</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper__content" id="top">
        <header class="header">
          <div class="container container__header">
            <div class="menu-icon">
              <a class="menu-icon__toggle" href="#top">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </a>
            </div>
            <ul class="nav" id="nav"></ul>
            <div class = "logo">
              <h1 class="page-title">
                <a href="#" class="logo__link" id="page-title-text">English for kids</a>
              </h1>
            </div>
            <div class="toggle" id="toggle">
              <input type="checkbox" id="toggle-input" class="toggle__input">
              <label for="toggle-input" class="toggle__label">
                <span class="toggle__mode toggle__mode--train">Train
                  <span class="toggle__mode-icon toggle__mode-icon--train"></span>
                </span>

                <span class="toggle__mode toggle__mode--play">Play
                  <span class="toggle__mode-icon toggle__mode-icon--play"></span></span>
              </label>
            </div>
          </div>
        </header>
        <main>
          <div class="container" id="main-container">
            <ul class="cards__list">
            </ul>
          </div>
        </main>
        <audio src="../src/assets/audio/error.mp3" class="audio-error"></audio>
        <audio src="../src/assets/audio/correct.mp3" class="audio-correct"></audio>
        <audio src="../src/assets/audio/success.mp3" class="audio-success"></audio>
        <audio src="../src/assets/audio/failure.mp3" class="audio-failure"></audio>
      </div>
      <footer class="footer">
        <div class="container container__footer">
          <div class="footer__copy">
            <a href="https://github.com/Suzie33" class="footer__link" target="_blank">
              <span class="footer__author">Valentina Ponamareva</span>
              <img src="../src/assets/img/icons/github.png" alt="github" class="footer__link-img">
            </a>
            <span class="footer__info">2020</span>
          </div>
          <div class="footer__course">
            <a href="https://rs.school/js/" class="footer__link" target="_blank"><img src="../src/assets/img/icons/rs_school_js.svg" alt="rs_school" class="footer__link-img--rsschool">
            </a>
          </div>
        </div>
      </footer>
    </div>

    <template id="categoryTemplate">
      <div class="card">
        <div class="card__front">
          <div class="card__image">
            <img src="" alt="" class="card__img">
          </div>
          <div class="card__desc">
            <h3 class="card__title"></h3>
          </div>
        </div>
      </div>
    </template>

    <template id="cardTemplate">
      <div class="card card--word">
        <div class="card__front">
          <div class="card__image">
            <img src="" alt="" class="card__img">
          </div>
          <div class="card__desc card__desc--word">
            <h3 class="card__title"></h3>
            <div class="card__rotate"></div>
          </div>
          <audio src="" class="card__audio"></audio>
        </div>
        <div class="card__back">
          <div class="card__image">
            <img src="../src/assets/img/horse.jpg" alt="" class="card__img">
          </div>
          <div class="card__desc card__desc--word">
            <h3 class="card__translation">Лошадь</h3>
          </div>
        </div>
      </div>
    </template>

    <template id="btnsTemplate">
      <div class="buttons">
        <button class="buttons__btn">Start game
          <span class="toggle__mode-icon toggle__mode-icon--play"></span>
        </button>
      </div>
    </template>

    <template id="statistics">
      
    </template>

    <div class="overlay"></div>
  </body>
</html>
